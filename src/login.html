<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="media/favicon.png" type="image/png" id="favicon">
    <title>ورود | زانست</title>
</head>
<body>

<div class="container text-center">
    <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2 u-center-v text-right">
        <h1>زانست
        </h1>
        <h2>پلتفرم جامع مدیریتی برای آموزشگاه های سراسر کشور
        </h2>
        <p>زانیرا تمام نیازهای مدیریتی یک آموزشگاه زبان را به خوبی پوشش می دهد و با اتوماتیک کردن فرآیندهای وقت گیر، امکان رسیدگی به امور مهمتری را به شما می دهد</p>
        <button class="btn btn-secondary rounded-25">مشاوره رایگان</button>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-5 offset-md-6 u-center-v">

        <div class="login">
            <div class="logo">
                <img class="" src="media/logofull.png" alt="لوگوی زانست">
            </div>

            <form action="#" class="text-right">
                <div class="form-group">
                    <label for="login-username">نام کاربری</label>
                    <input type="text" class="form-control" name="username" id="login-username" aria-describedby="helpId" placeholder="">
                </div>
                <div class="form-group">
                    <label for="login-pass">رمزعبور</label>
                    <input type="password"
                           class="form-control" name="" id="login-pass" aria-describedby="helpId" placeholder="">
                </div>

                <div class="submit-box">
                    <button type="submit" class="btn btn-primary">ارسال</button>
                    <a href="#">فراموشی رمز عبور</a>
                </div>
            </form>


            <p>از زانیرا استفاده نمی کنید؟</p>
            <button class="btn btn-secondary">با ما آشنا شوید</button>

        </div>




    </div>



</div>




</body>
</html>
